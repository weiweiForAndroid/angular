<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="text/html">
    <script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
<div>
    <div id="div1" ng-controller="myController1"> {{name}}</div>
    <div id="div2" ng-controller="myController2"> {{name}}</div>

</div>
<script type="text/javascript">
    var app1 = angular.module("myApp1", [])
    var app2 = angular.module("myApp2", [])
    app1.controller('myController1', ['$scope', function ($scope) {
        $scope.name = "真三国"
    }])
    app2.controller('myController2', ['$scope', function ($scope) {
        $scope.name = "无双"
    }])
    var element1 = document.getElementById("div1");
    var element2 = document.getElementById("div2");
    document.onclick = function () {
        angular.bootstrap(element1, ['myApp1'])
        angular.bootstrap(element2, ['myApp2'])
        angular.bootstrap(element2, ['myApp2'])
    }
</script>
</body>
</html>
